    body {

    @keyframes drift {

    .card {
      position: relative;
      width: 100%;
      max-width: 380px;

      box-shadow: 0 0 40px rgba(120, 0, 0, 0.7);
      z-index: 1;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
      border: 3px solid #5a0000;
      box-shadow: 0 0 18px rgba(255,0,0,0.6);
    }

    .glitch {
      position: relative;
      display: inline-block;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 3px;
      color: #ff4d4d;
      text-shadow: 0 0 12px #7a0000;
      margin-bottom: 6px;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      color: #00ffe1;
      animation: glitch1 2.8s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #ff003c;
      animation: glitch2 3.2s infinite linear alternate-reverse;
    }

    @keyframes glitch1 {
      0% { clip-path: inset(0 0 80% 0); transform: translate(-1px, -1px); }
      50% { clip-path: inset(35% 0 35% 0); transform: translate(1px, 1px); }
      100% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, 1px); }
    }
    @keyframes glitch2 {
      0% { clip-path: inset(70% 0 0 0); transform: translate(1px, -1px); }
      50% { clip-path: inset(20% 0 40% 0); transform: translate(-1px, 1px); }
      100% { clip-path: inset(60% 0 10% 0); transform: translate(1px, 1px); }
    }

    .status {
      font-size: 12px;
      letter-spacing: 2px;
      color: #cfcfcf;
      margin-bottom: 22px;
    }

    .links a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      border-radius: 12px;
      border: 1px solid #5a0000;
      background: linear-gradient(135deg, #2b0000, #000);
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }
    .links a::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,0,0,0.3),
        transparent
      );
      transform: translateX(-100%);
      transition: 0.4s;
    }
    .links a:hover::after {
      transform: translateX(100%);
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 22px rgba(255,0,0,0.8);
    }

    footer {
