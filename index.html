  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
        url("ada.jpg") center/cover no-repeat fixed;
      color: #eee;
    }

    .card {
      width: 100%;
      max-width: 380px;
      padding: 36px 26px;
      background: rgba(0,0,0,0.82);
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(255,0,0,0.35);
      box-shadow: 0 0 40px rgba(120,0,0,0.7);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #5a0000;
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
      margin-bottom: 14px;
    }

    .glitch {
      position: relative;
      display: inline-block;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 3px;
      color: #ff4d4d;
      margin-bottom: 6px;
      text-shadow: 0 0 12px #7a0000;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .glitch::before {
      color: #00ffe1;
      animation: glitch1 2.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #ff003c;
      animation: glitch2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch1 {
      0% { clip-path: inset(0 0 80% 0); transform: translate(-1px,-1px); }
      50% { clip-path: inset(30% 0 40% 0); transform: translate(1px,1px); }
      100% { clip-path: inset(10% 0 60% 0); transform: translate(-1px,1px); }
    }

    @keyframes glitch2 {
      0% { clip-path: inset(70% 0 0 0); transform: translate(1px,-1px); }
      50% { clip-path: inset(20% 0 40% 0); transform: translate(-1px,1px); }
      100% { clip-path: inset(60% 0 10% 0); transform: translate(1px,1px); }
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 2px;
      color: #bbb;
      margin-bottom: 22px;
    }

    .links a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      border-radius: 12px;
      border: 1px solid #5a0000;
      background: linear-gradient(135deg, #250000, #000);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .links a::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,0,0,0.4),
        transparent
      );
      transform: translateX(-100%);
      transition: 0.4s;
    }

    .links a:hover::after {
      transform: translateX(100%);
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,0,0,0.8);
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #777;
    }

    .sound {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #000;
      color: #fff;
      border: 1px solid #5a0000;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 11px;
      cursor: pointer;
    }
  </style>
