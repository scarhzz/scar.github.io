<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SCAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- √çcone Instagram -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #200000, #000);
      overflow: hidden;
      color: #fff;
    }

    /* n√©voa vermelha */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 30% 40%, rgba(255,0,0,0.08), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,0,0,0.06), transparent 45%);
      animation: fog 25s linear infinite;
    }

    @keyframes fog {
      from { transform: translate(0,0); }
      to { transform: translate(-200px, -200px); }
    }

    /* estrelas / part√≠culas */
    body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #aaa, transparent),
        radial-gradient(2px 2px at 60% 40%, #fff, transparent),
        radial-gradient(1px 1px at 90% 70%, #888, transparent);
      animation: stars 50s linear infinite;
      opacity: 0.25;
    }

    @keyframes stars {
      from { transform: translateY(0); }
      to { transform: translateY(-600px); }
    }

    /* scanlines */
    .scanlines {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: flicker 3s infinite;
      z-index: 3;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.05; }
    }

    .card {
      position: relative;
      z-index: 5;
      background: rgba(0,0,0,0.8);
      padding: 35px 25px;
      width: 100%;
      max-width: 360px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #b00000;
    }

    h1 {
      font-size: 30px;
      letter-spacing: 5px;
      color: #ff0033;
      text-shadow: 0 0 12px rgba(255,0,0,0.8);
    }

    .mode {
      font-size: 13px;
      margin-top: 6px;
      margin-bottom: 25px;
      color: #bbb;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      background: linear-gradient(135deg, #b00000, #400000);
      color: #fff;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,0,0.9);
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="scanlines"></div>

  <div class="card">

    <!-- SUA FOTO -->
    <img src="foto.jpg" alt="SCAR">

    <h1>SCAR</h1>
    <div class="mode">Scar Game Mode</div>

    <div class="links">
      <a href="https://www.instagram.com/scarhb__?igsh=cTl6cmtmZmk5am82" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="#">
        üåê Outro link
      </a>
    </div>

    <footer>
      ¬© 2025 ‚Ä¢ SCAR
    </footer>

  </div>

</body>
</html>
